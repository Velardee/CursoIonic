<app-header titulo="DataTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>

      <ion-datetime
        placeholder="Nacimiento"
        display-format="YYYY MM DD"
        cancelText="Cancelar"
        [ngModel]="fechaNaci.toISOString()"
        (ionChange)="cambioFecha($event)"
      ></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min Y Max</ion-label>

      <ion-datetime
        placeholder="yyyy-mm-dd"
        display-format="YYYY MMMM DD"
        min="2015-01-01"
        max="2015-12-31"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custome date</ion-label>

      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customeDate">
    </ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
